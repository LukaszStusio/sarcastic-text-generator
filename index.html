<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sarcastic text generator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700,900&amp;subset=latin-ext"
    />
  </head>

  <body>
    <!-- menu -->
    <div class="intro">
      <h1>Sarcastic text generator app</h1>
      <p>Press F12 key & see the console logs</p>
      <strong>#56</strong>
      <p>
        Table of content:
      </p>
    </div>

    <div class="typer">
      <label for="sarcastic">
        <input
          type="radio"
          value="sarcastic"
          id="sarcastic"
          name="filter"
          checked
        />
        Sarcastic
      </label>

      <label for="funky">
        <input type="radio" value="funky" id="funky" name="filter" checked />
        Funky
      </label>

      <label for="unable">
        <input type="radio" value="unable" id="unable" name="filter" checked />
        Unable to structure a sentence
      </label>
      <textarea name="text">
        So I was thinking about going to the store...
      </textarea>
      <p class="result"></p>
    </div>
    <script src="generator.js"></script>
  </body>
</html>
